<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bíblico - Excluir conta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>
    <div class="container rounded">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card mt-2 ">
                    <div class="card-header text-center">
                        Excluindo conta no Quiz Bíblico
                    </div>
                    <div class="card-body">
                        <p>Siga os passos abaixo para excluir sua conta:</p>
                        <h6>No App Quiz Bíblico</h6>
                        <ol>
                            <li>Faça login na sua conta no App.</li>
                            <li>Clique no seu nome na parte superior</li>
                            <li>Selecione "Excluir minha conta"</li>
                            <li>Clique em Ok para confirmar a ação</li>
                        </ol>
                    </div>
                    <div class="card-footer">
                        <p>Equipe Quiz Bíblico.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
